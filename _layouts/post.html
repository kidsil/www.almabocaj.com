---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<h2 class="post-title">
	  <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
	</h2>
	<div class="post-content">{{ content }}</div>
	<div class="post-meta">This entry was posted in <span>{{ page.categories | category_links }}</span> on <a href="{{ page.url | prepend: site.baseurl | prepend: site.url }}"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></a></div>
</article>
