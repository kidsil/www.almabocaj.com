<header class="site-header">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ site.baseurl }}/" title="{{ site.title }}" rel="home">{{ site.title }}</a>
    </h1>
    <h2 class="site-description">{{ site.description }}</h2>
    <nav class="site-nav">
      <ul class="trigger">
          <li><a class="page-link{% if page.url == '/' %} active{% endif %}" href="{{ site.baseurl }}/">Home</a></li>
          <li><a class="page-link{% if page.url == '/about/' %} active{% endif %}" href="{{ site.baseurl }}/about">About Me</a></li>
          <li><a class="page-link{% if page.url == '/resume/' %} active{% endif %}" href="{{ site.baseurl }}/resume">Resume</a></li>
          <li><a class="page-link{% if page.url == '/category/vegan-recipes/' %} active{% endif %}" href="{{ site.url }}/{{ site.category_dir }}/vegan-recipes">Vegan Recipes</a></li>
          <li><a class="page-link{% if page.url == '/writings/' %} active{% endif %}" href="{{ site.baseurl }}/writings">Writings</a></li>
      </ul>
    </nav>

  </div>

</header>
