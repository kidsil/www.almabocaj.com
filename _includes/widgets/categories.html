<div class="widget">
  <h3>Categories</h3>
  <div class="content">
    <ul class="categories">  
      {% for category in site.categories %}
         <li>
           <a href="{{ site.url }}/{{ site.category_dir }}/{{ category[0] | slugify }}">{{ category[0] | capitalize }}</a>
         </li>
      {% endfor %}  
    </ul>
  </div>
</div>
