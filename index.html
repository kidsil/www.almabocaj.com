---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
    {% unless post.categories contains "Vegan" %}
      <li>
        <h2 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-content">{{ post.excerpt }}</div>
        {% include cats.html %}
      </li>
    {% endunless %}
    {% endfor %}
  </ul>
</div>
